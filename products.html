<!doctype html>
<html lang="en"><head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" href="assets/favicon.svg"><title>Medicines</title>
  <link rel="stylesheet" href="styles.css"/><script defer src="app.js"></script>
</head><body>
<header class="nav"><div class="container nav__inner">
  <a class="brand" href="index.html"><img src="assets/logo.svg" height="40"/></a>
  <form class="search" onsubmit="return goSearch(event)"><input id="searchInput" placeholder="Search…"/><button class="btn">Search</button></form>
  <nav class="nav__links"><a href="lab-tests.html">Lab Tests</a><a href="upload-rx.html">Upload Rx</a><a href="cart.html">Cart <span id="cartCount" class="pill">0</span></a><a id="authLink" href="login.html">Login</a></nav>

<main class="container">
  <h1>All Medicines</h1>
  <div class="filters">
    <input id="filterText" placeholder="Filter by name…" oninput="renderProducts()" />
    <select id="filterCategory" onchange="renderProducts()">
      <option value="">All categories</option>
      <option>Pain Relief</option><option>Antibiotics</option><option>Vitamins & Supplements</option><option>Devices</option>

    <select id="sortBy" onchange="renderProducts()">
      <option value="">Sort by</option><option value="priceAsc">Price: Low to High</option><option value="priceDesc">Price: High to Low</option><option value="alpha">Alphabetical</option>
    </select>
  </div>
  <div id="productGrid" class="cards"></div>
</main>
<footer class="footer"><div class="container footer__bottom"><small>© <span id="yr"></span> CareKart</small></div></footer>
