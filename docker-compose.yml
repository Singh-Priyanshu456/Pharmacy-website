version: '3.8'
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports: [ "27017:27017" ]
    volumes:
      - mongo_data:/data/db
  server:
    build: ./server
    ports: [ "8080:8080" ]
    env_file: ./server/.env
    volumes:
      - ./server/uploads:/app/uploads
      - ./client:/app/client:ro
    depends_on:
      - mongo
volumes:
  mongo_data:
